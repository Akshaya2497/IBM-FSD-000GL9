        const getProd = ()=>{
            const _url = 'http://localhost:1234/product';
            fetch(_url)
            .then(res=>res.json())
            .then(product=>{
                createTable(product);
            })
        }
        const createTable = (data)=>{
            let _nrows = '';
            let _crows = '';
            data.product.forEach((p) => {
                _nrows += `<option>${p.name}</option>`;
                _crows += `<option>${p.name}</option>`;          
             
                        
            });
            const _searchCategory = `<select> ${_crows} </select>`;
            const _searchName = `<select> ${_nrows} </select>`;
            document.getElementById('searchByCategory').innerHTML = _searchCategory;
            document.getElementById('searchByName').innerHTML = _searchName;
        }
