<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
<form>
  

  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input [(ngModel)]="emp.associateFirstName" placeholder="First Name" name="associateFirstName" class="form-control" id="associateFirstName">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
   <input [(ngModel)]="emp.associateLastName" placeholder="Last name" name="associateLastName" class="form-control" id="associateLastName">
  </div>
<div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" [(ngModel)]="emp.emailId" placeholder="Email" name="emailId" class="form-control" id="emailId">
  </div>
  <div class="form-group">
    <label for="mobilenumber">Mobile Number:</label>
    <input type="email" [(ngModel)]="emp.mobileNumber" placeholder="Mobile Number" name="mobileNumber" class="form-control" id="mobileNumber">
  </div>
  
  <button class="btn btn-success" (click)="createEmployee()">Create</button>
</form>
</div>
